<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compound Interest Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: lightskyblue;
    }
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: inline-block;
        width: 200px;
        text-align: left;
        margin-bottom: 10px;
        color: #555;
    }
    input[type="number"],
    select {
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount"><br><br>
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate"><br><br>
    <label for="time">Time Period (in years):</label>
    <input type="number" id="time" placeholder="Enter time period"><br><br>
    <label for="compound">Compound Frequency:</label>
    <select id="compound">
        <option value="annually">Annually</option>
        <option value="semiannually">Semi-Annually</option>
        <option value="quarterly">Quarterly</option>
        <option value="monthly">Monthly</option>
    </select><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <div id="result"></div>
</div>

<script>
    function calculate() {
        var principal = parseFloat(document.getElementById("principal").value);
        var rate = parseFloat(document.getElementById("rate").value);
        var time = parseFloat(document.getElementById("time").value);
        var compound = document.getElementById("compound").value;

        if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
            document.getElementById("result").innerHTML = "Please enter valid input";
            return;
        }

        var n;
        switch(compound) {
            case 'annually':
                n = 1;
                break;
            case 'semiannually':
                n = 2;
                break;
            case 'quarterly':
                n = 4;
                break;
            case 'monthly':
                n = 12;
                break;
            default:
                n = 1;
        }

        var compoundInterest = principal * Math.pow(1 + (rate / (100 * n)), n * time) - principal;
        var totalAmount = principal + compoundInterest;

        document.getElementById("result").innerHTML = "Compound Interest: Rs:" + compoundInterest.toFixed(2) + "<br>Total Amount: Rs:" + totalAmount.toFixed(2);
    }
</script>
</body>
</html>
